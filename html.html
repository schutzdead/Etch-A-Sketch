<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="css.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <main>
    <h1>Etch-A-Sketch</h1>
    <div class="global">
        <div class="widgetDefault">
            <div class="etablishTable">
                <span class="rules">20 x 20</span>
                <input type="range" id="rangeSlider" min="6" max="64" value="20">
            </div>
            <button class="clear">Clear</button>
            <button class="eraser">Eraser</button>
            <button class="border">Grid</button>
        </div>
        <div class="table">
        </div>
        <div class="widgetColor">
            <div class="color_border">
                <input class='easy' type="color" value="#272727">
            </div>
            <button class="color">Normal</button>
            <button class="rainbow">Rainbow</button>
        </div>
    </div>
    </main>
</body>
</html>
